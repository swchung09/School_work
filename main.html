<!DOCTYPE html>
<html>
    <head>
        <title>내가 만드는 감옥탈출 게임!</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="game">
            <div class="first_page">
                <div id="placeholder">
                    <button id="button">시작</button>
                </div>
            </div>
            <div class="background">
                <img src="./asset/Classroom.png" id="background1" class="back_img">
                <img src="./asset/Hallway.png" id="background2" class="back_img">
                <img src="./asset/Computer_room(사용X).png" id="background3" class="back_img">
                <img src="./asset/Stairs.png" id="background4" class="back_img">
                <img src="./asset/Teachers_room(디자인 변경될 수 있음).png" id="background5" class="back_img">
                <img src="./asset/Field.png" id="background6" class="back_img">
                <img src="./asset/Outside.png" id="background7" class="back_img">
                <img src="./asset/Died.png" style="display: none;" id="died" class="back_img">
            </div>
            <div class="relative_object">
                <img src="./asset/Main charcter.png" id="main_character" class="character">
            </div>
            <div class="relative_background">
                <img src="./asset/Classroom_seats.png" id="background-r1" class="back_img">
                <img src="./asset/Stairs_bar.png" id="background-r4" class="back_img">
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
