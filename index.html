<!DOCTYPE html>
<html>
    <head>
        <title>내가 만드는 감옥탈출 게임!</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="game">
            <div class="first_page">
                <div id="placeholder">
                    <p>
                        이 게임은 감옥탈출 게임입니다.<br>
                        당신은 감옥에 갇혀있습니다.<br>
                        당신은 탈출할 수 있을까요?<br>
                        <br>
                        <strong>게임을 시작하려면 버튼을 눌러주세요!</strong>
                    </p>
                    <button id="button">시작</button>
                </div>
            </div>
            <div class="background">
                <img src="./asset/Classroom.png" id="background1" class="back_img">
                <img src="./asset/Hallway.png" id="background2" class="back_img">
                <img src="./asset/Computer_room.png" id="background3" class="back_img">
                <img src="./asset/Stairs.png" id="background4" class="back_img">
                <img src="./asset/Teachers_room.png" id="background5" class="back_img">
                <img src="./asset/Field.png" id="background6" class="back_img">
                <img src="./asset/Outdoor.png" id="background7" class="back_img">
                <img src="./asset/Outside.png" id="background8" class="back_img">
                <img src="./asset/End.png" id="background9" class="back_img">
                <img src="./asset/Died.png" style="display: none;" id="died" class="back_img">
            </div>
            <div class="relative_object">
                <img src="./asset/Main character.png" id="main_character" class="character">
                <img src="./asset/Computer_on.png" id="computer_on" class="object">
                <img src="./asset/Phone.png" id="phone" class="object">
                <img src="./asset/Lock.png" id="lock" class="object">
                <img src="./asset/Key.png" style="display: none;" id="key" class="object">
            </div>
            <div class="relative_background">
                <img src="./asset/Classroom_seats.png" id="background-r1" class="back_img_r">
                <img src="./asset/Computer_room_seats.png" id="background-r3" class="back_img_r">
                <img src="./asset/Stairs_bar.png" id="background-r4" class="back_img_r">
                <img src="./asset/Teachers_room_seats.png" id="background-r5" class="back_img_r">
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
